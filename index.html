<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Acme|Berkshire+Swash|Catamaran" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <div class="titleSection">
        <div class="jumbotron" id="title">
            <h1>Alarm Clock</h1>
        </div>
      </div>
      <div class="currentTime">
        
      </div>

      <div class="alarmSection">
        <label for="newAlarm">Add an alarm:</label>
        <input id="newAlarm" type="datetime-local" placeholder="alarm">
        <button class="btn-success" id="setAlarmButton">Set Alarm</button>
    </div>
    <div class="setAlarm">
      
    </div>
    <div class="countDown">
      
    </div>
     <div id="timeUp" class="overlay">
                    <a href="javascript:void(0)" class="closebtn closeNav">&times;</a>

                    <div class="overlay-content">

                        <div id="text">
                            <h2 id="aboutHeader">Wakey! Wakey!</h2>
                            <img src="assets/images/wakeup.jpg" alt="Image of an alarm clock">
                            <p>Rise and shine sleepy head. A new day awaits you. May you make an indellible mark on the human race today. I believe in you.</p>
                           
                            <p>Enjoy your day!!!</p>
                        </div>

                    </div>
                </div>
  </body>
</html>
